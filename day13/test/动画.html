<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: red;
            animation-name: move;
            animation-duration: 3s;
        }

        @keyframes move {
            from {
                margin-left: 0;
            }

            to {
                margin-left: 800px;
            }

        }
    </style>
</head>
<body>
<div class="box1"></div>
</body>
</html>
