<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
<!--
  img
    - 图片标签，用来向页面中引入图片
    - 是自结束标签
    - 属性：
        src 表示要引入图片的路径
            - 需要一个路径作为参数
        alt 是对图片的描述
            - 帮助搜索引擎来识别图片
            - 如果不写alt，则搜索引擎不会对图片进行收录
        width
            - 图片的宽度
        height
            - 图片的高度
            - width和height两个属性只修改一个时，另外一个会等比例缩放
            - 实际开发如果需要修改图片大小，建议只修改一个
-->

<img src="1.gif" alt="大松鼠" width="1000">

</body>
</html>
