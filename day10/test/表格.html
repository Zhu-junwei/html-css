<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        table {
            width: 500px;
            border: black solid 1px;
            border-collapse: collapse;
        }

        th, td {
            border: black solid 1px;
        }
    </style>
</head>
<body>
<table>
    <caption>学生列表</caption>
    <thead>
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>地址</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>猪八戒</td>
        <td>男</td>
        <td>29</td>
        <td>不知道</td>
    </tr>
    <tr>
        <td>2</td>
        <td>孙悟空</td>
        <td>男</td>
        <td>23</td>
        <td>花果山</td>
    </tr>
    <tr>
        <td>3</td>
        <td>沙和尚</td>
        <td>男</td>
        <td>88</td>
        <td rowspan="2">流沙河</td>
    </tr>
    <tr>
        <td>4</td>
        <td>唐三藏</td>
        <td>男</td>
        <td>99</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="3"></td>
        <td>合计</td>
        <td>4人</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
